<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표관련태그</title>
  </head>
  <body>
    <!--
        - 표 : 웹 문서에서 자료를 정리할 때 자주사용
             (정렬된 모습으로 한눈에 보이게 할 때)
             행과 열로 이루어져 있다.

        - 표를 만드는 태그의 종류
          <tabel>, <tr>, <th>, <td>

        <table></table> : 기본적인 표를 생성해주는 태그

        <tr></tr> : 표의 한 행을 나타내는 태그

        <th></th> : 표의 제목 셀을 나타내는 태그
                    → 글자 굵게, 가운데 정렬

        <td></td> : 표의 일반 셀을 나타내는 태그

        기본 사용 방법
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th></th>
                <th></th>
            </tr>
        </table>
    -->

    <h1>기본적인 표 만들기</h1>

    <figure>
      <fidcaption>[표 1] 브라우저의 종류</fidcaption>
    </figure>

    <!-- border 속성 : 표의 테두리두께 -->
    <table border="1">
      <tr>
        <!-- width, height 속성으로 각 셀의 너비와 높이 조절 -->
        <!-- 하나의 height(높이값)을 설정하면 같은 열은 같이 반영-->
        <th width="120px" height="50px">브라우저명</th>
        <!-- th 가운데정렬 -->
        <th width="80">제조사</th>
        <th width="180">홈페이지</th>
      </tr>
      <tr>
        <!-- 위에 width(너비)를 반영하면 아래도 따라 반영됨-->
        <!-- 여러개의 height을 설정하면 같은 열의 가장 큰 값이 반영-->
        <td height="10">Internet Explorer</td>
        <td height="20">MS</td>
        <td>http://www.microsoft.com</td>
      </tr>
      <tr>
        <td>Chrome</td>
        <!-- td 왼쪽정렬 -->
        <td>Google</td>
        <td>http://www.google.com</td>
      </tr>
      <tr>
        <td>사파리</td>
        <td>애플</td>
        <td>http://www.apple.com</td>
      </tr>
    </table>

    <figure>
      <fidcaption
        >테이블의 설명 또는 img의 설명을 표현할 때 주로 사용</fidcaption
      >
    </figure>

    <hr />

    <h1>표의 행과 열을 합치는 속성</h1>
    <!--
        셀(th,td) 태그의 속성을 이용하여 행 또는 열을 합칠 수 있다.

        colspan="2" : 2개의 열 합치기
        rowspan="2" : 2개의 행 합치기
        * 합치고 나머지는 지워야 표양식이 유지 아니면 삐져나옴
    -->

    <h3>이력서</h3>
    <table border="1">
      <tr>
        <td colspan="2" rowspan="2" width="130" height="130">사진</td>
        <td width="80">이름</td>
        <td width="200"></td>
      </tr>
      <tr>
        <td>연락처</td>
        <td></td>
      </tr>
      <tr>
        <td width="70" height="50">주소</td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td height="130">자기소개</td>
        <td colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
