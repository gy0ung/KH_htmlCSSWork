<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        table {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .area {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form class="area">
        <table>
            <tr>
                <td>* 아이디 : </td>
                <td>
                    <input type="text" id="userId">
                </td>
            </tr>
            <tr>
                <td colspan="2">첫 글자는 반드시 영문자하고 영문자, 숫자 포함 총 4~12자로 입력하시오</td>
            </tr>
            <tr>
                <td>* 비밀번호 : </td>
                <td>
                    <input type="password" id="pw">
                </td>
            </tr>
            <tr>
                <td colspan="2">영문자, 숫자, 특수문자로 총 8~15자로 입력하시오</td>
            </tr>
            <tr>
                <td>* 비밀번호 확인 : </td>
                <td>
                    <input type="password" id="rpw">    
                </td>
            </tr>
            <tr>
                <td colspan="2">위의 비밀번호와 일치하게 입력하시오.</td>
            </tr>
            <tr>
                <td>* 이름 : </td>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>
            <tr>
                <td colspan="2">한글로만 이루어져 있어야 되며 2글자 이상으로 입력하시오.</td>
            </tr>
            <tr>
                <td>* 이메일 : </td>
                <td>
                    <input type="email" id="em">
                </td>
            </tr>
            <tr>
                <td colspan="2">이메일 형식에 맞춰 입력하시오.</td>
            </tr>
            <tr>
                <td>* 취미 : </td>
                <td>
                    <input type="text" id="hobby">
                </td>
            </tr>
            <tr>
                <td>* 거주지 : </td>
                <td>
                <select id="home">
                    <option>서울</option>
                    <option>경기</option>
                    <option>인천</option>
                    <option>강원</option>
                </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button onclick="test1();">회원가입</button>
                </td>
                <td>
                    <input type="reset" value="취소">
                </td>
                
            </tr>
        </table>
    </form>

    <script>
        function test1() {
            const userId = document.getElementById("userId").value; 
            
            let regExpId = /^[a-zA-z][a-zA-Z0-9]{4,12}+$/;
            if(regExpId.test(userId)) {
                alert("정상입력");
            } else {
                alert("잘못입력");
            }
        }
    </script>
</body>
</html>
