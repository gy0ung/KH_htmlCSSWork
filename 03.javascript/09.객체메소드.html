<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체메소드</title>
    <style>
        .area {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>* 객체 메소드 작성</h3>
    <p>객체의 속성 중 함수 자료형인 속성을 메소드라고 부름</p>
    <div id="area1" class="area"></div>
    <button onclick="test1();">실행확인</button>

    <script>
        function test1() {
            const area1 = document.getElementById("area1");
            let name = "홍길동";

            const dog = {
                name:"똥개",
                kind:"비글",
                eat:function(food) {
                    area1.innerHTML += "eat메소드가 호출됨<br>";
                    area1.innerHTML += `${food}<br>`;
                    // 비글종류인 똥개가 개사료를 먹고 있어요
                    area1.innerHTML += `${this.kind}종류인 ${this.name}가 ${food}를 먹고 있어요<br>`;
                    // this를 안붙이면 1.지역변수확인 / 2.글로벌변수확인 없으면 출력되지않음
                    // 객체안에 있는 key를 호출할때는 반드시 this를 붙여야한다.
                }
            }
            dog.eat("개사료");

            area1.innerHTML += `--------------<br>`;

            name = 'hong';
            const age = 25;

            // ES5
            const p1 = {
                name : name,    // name = "hong"
                age : age,
                fun1 : function() {
                    const result = this.name.toUpperCase();
                    area1.innerHTML += result+"!!!<br>";
                },
                setAge : function(vAge) {
                    this.age = vAge;
                    area1.innerHTML += "나이 : " + this.age + "!!!<br>";
                }
            }
            p1.fun1();
            p1.setAge(20);

            // ES6
            const p2 = {
                name,
                age,
                fun1() {
                    const result = this.name.toUpperCase();
                    area1.innerHTML += `${result}!!!<br>`;

                },
                setAge : function(vAge) {
                    this.age = vAge;
                    area1.innerHTML += `나이 : ${this.age}!!!<br>`;
                }
            }
            p2.fun1();
            p2.setAge(30);
        }
    </script>
</body>
</html>
