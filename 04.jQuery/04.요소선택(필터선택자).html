<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택(필터선택자)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h3>* 필터 관련 선택자</h3>

    <!-- table>tr*5>td*3 -->
    <table border="1px">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>아무개</td>
            <td>B형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>O형</td>
            <td>인천</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function() {
            // $("tr:first").css("backgroundColor","black").css("color","white");
            // $("tr:last").css({backgroundColor:"red",color:"white"});
            $("tr:even").css("backgroundColor","lightgray"); // even 홀수인덱스
            $("tr:odd").css("backgroundColor","lightyellow"); // odd 짝수인덱스
        })
    </script>

    <hr>

    <h3>* 필터링과 관련된 메소드</h3>
    <p>
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드
        first(), last(), filter(), eq(), not()
    </p>

    <!-- h4.test{test-$}*6 -->
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function() {
            $("h4").first().css("font-size","20px");
            $("h4").last().css("font-size","30px");

            // .filter("특정값") / 특정값이 있는 것을 변경
            // .not("특정값") / 특정값이 아닌것을 변경
            $("h4").filter(".test").html("<i>html로 글자바꿈(innerHTML와 동일</i>");
            $("h4").not(".test").css("color", "red");
            
            // eq(인덱스번호)
            $("h4").eq(2).text("<i>eq로 글자바꿈(innerText와 동일)</i>")

            // innerHTML / .html() 은 <b><i>등등 태그가 반영되어 나옴
            // innerText / .text() 는 <b><i>등등 태그도 그냥 글씨로 나옴
        })
    </script>
</body>
</html>
