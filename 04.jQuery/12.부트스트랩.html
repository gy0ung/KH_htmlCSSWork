<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        th, td {
            text-align: center;
        }
        tbody>tr:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>게시판 리스트</h2>
    <table table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세번째 글 제목</td>
                <td>user03</td>
                <td>23</td>
                <td>2023-03-31</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글 제목</td>
                <td>user02</td>
                <td>51</td>
                <td>2023-03-19</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫번째 글 제목</td>
                <td>admin</td>
                <td>102</td>
                <td>2022-11-24</td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>

    <br><br>

    선택된 게시글 정보 :
    <span id="s0">글번호</span> /
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">조회수</span> /
    <span id="s4">작성일</span> 

    <script>
        $(function() {
            $("tbody>tr").click(function() {
                /*
                console.log($(this).children().eq(0).text()); // 글번호
                console.log($(this).children().eq(1).text()); // 제목
                */
               
               $(this).children().each(function(index, el) {
                    console.log($(el).text()); // el의 값을 text로 가져옴
                    $("#s"+index).text($(el).text()); // text 가져온 el의 값을 <span id="s0~.."에 넣어줌
               })
               
            //   location.href = "detail.bo?no" + $(this).children().eq(0).text();
            })
        })
    </script>
</body>
</html>
